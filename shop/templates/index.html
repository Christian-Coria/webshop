{% extends 'base.html' %}
{% load static %}
{% block content %}   

     
        <div class="col">
                <h1>Ventas</h1>
                {{ message }}
                {{ titulo }}
            <ul class="list-group">
                {% for producto in productos %}
                    <li class="list-group-item">
                        {{ producto.titulo }}
                    
                        {% if producto.stock %}
                        <span class="text-success">- Disponible</span>
                        {% else %}
                        <span class="text-danger">- Sin Stock</span>
                        {% endif %}
                    
                    </li>
                {% endfor %}
            </ul>
            <img src="{% static 'imagenes/a51.jfif' %}" alt="Modulo A51">

        </div>
    
{% endblock %}
